name: Daily Stock Update

on:
  schedule:
    # Runs at 21:30 UTC (4:30 PM EST) every Mon-Fri
    - cron: '30 21 * * 1-5'
  workflow_dispatch: # Allows manual trigger

jobs:
  run-python-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # --- THIS IS THE FIX ---
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests yfinance pandas
      # -----------------------

      - name: Run Data Script
        run: python get_daily_data.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add stock_data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update stock data" && git push)